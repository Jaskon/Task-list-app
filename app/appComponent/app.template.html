<!-- Header (menu) -->
<header ng-controller="headerController">
    <nav class="navbar navbar-default">
        <div class="navbar-container">
            <a routerLink="/{{menu.link}}" *ngFor="let menu of menuList" class="navbar-brand" ng-class="{active: menu.active}">
                {{menu.name}}
            </a>
            <!-- Update button on the right -->
            <a class="navbar-brand navbar-right" style="cursor: pointer" (click)="updateData()">Update data</a>
            <!-- Displays while waiting a response(s) from the server -->
            <div class="navbar-brand navbar-right">
                <div class="loading-elem" ng-class="{'loading-elem-show': loading}" data-loading>Waiting response...</div>
            </div>
        </div>
    </nav>
    <div class="http-error" ng-class="{'http-error-show': responseError.state}">{{httpErrorText}}</div>
</header>


<!-- Body -->
<div class="body-container">

    <div class="view-container">
        <!-- router -->
        <!-- <list-overview class="view-frame"></list-overview> -->
        <router-outlet class="view-frame"></router-outlet>
    </div>

</div>
